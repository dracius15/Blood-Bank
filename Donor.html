<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor_Register</title>
    <link rel="stylesheet" type="text/css" href="/css/formstyle.css">
</head>
<body>
    <div class="container">
        <h2>Donor_Register</h2>
        <form action="/formPost4" method="post">
            <div class="form-group">
                Donor_ID: <input type="text" name="DONOR_ID">
            </div>
            <div class="form-group">
                Donor_Name: <input type="text" name="DONOR_NAME">
            </div>
            <div class="form-group">
                DOB: <input type="date" name="DOB">
            </div>
            <div class="form-group">
                Contact_Number: <input type="text" name="CONTACT_NUMBER">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
